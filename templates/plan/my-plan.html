<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Plans</title>
    <script src="/static/js/plan/my-plan.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        #plans-container {
            width: 100%;
            max-width: 800px;
        }

        .plan {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .plan:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .plan-title {
            font-size: 20px;
            color: #333;
            margin: 0 0 10px;
        }

        .plan-details span {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-right: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #2196F3;
            margin: 0 5px;
        }

        .pagination button:hover {
            background-color: #1976D2;
        }
        .completion-checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .completion-checkbox input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #plans-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .filter-button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        .filter-button:hover {
            background-color: #0056b3;
        }

        /* Navigation button styles */
        .navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .nav-button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }
        .nav-button:hover {
            background-color: #1976D2;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

    </style>
</head>
<body>

<!-- Navigation buttons -->
<div class="navigation">
    <a href="/views" class="nav-button">Home</a>
    <a href="/views/plan-create" class="nav-button">Create Plan</a>
</div>

<!-- Search and Filter Options -->
<div>
    <input type="text" id="search-input" placeholder="Search plans by title" />
    <button class="filter-button" onclick="searchPlans()">Search</button>
</div>

<div>
    <!-- Filter buttons for completed and incomplete plans -->
    <button class="filter-button" onclick="fetchPlans()">All Plans</button>
    <button class="filter-button" onclick="fetchCompletedPlans()">Completed Plans</button>
    <button class="filter-button" onclick="fetchIncompletePlans()">Incomplete Plans</button>
</div>

<!-- Plans container -->
<div id="plans-container"></div>

<!-- Pagination container -->
<div id="pagination-container"></div>

</body>
</html>
