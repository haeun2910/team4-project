<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Plan | MoveSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        a {
            display: inline-block;
            margin: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
            justify-content: center;
        }

        .plan-detail, .task-list, #map {
            padding: 25px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .plan-detail:hover, .task-list:hover, #map:hover {
            transform: translateY(-5px);
        }

        .plan-detail, .task-list {
            flex: 1;
            max-width: 400px;
            min-width: 280px;
        }

        #map {
            flex: 2;
            height: 500px;
            max-width: 700px;
            min-width: 300px;
        }

        .label {
            font-weight: 600;
            color: #34495e;
        }

        .value {
            color: #2c3e50;
        }

        #output {
            margin-top: 15px;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9fb;
            border-radius: 8px;
        }

        .task-item {
            margin-top: 10px;
            padding: 12px;
            border-radius: 10px;
            background-color: #ecf0f1;
            border: 1px solid #ddd;
        }

        h3 {
            color: #007bff;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .btn-link {
            text-decoration: none;
            font-weight: 600;
            color: #007bff;
            transition: color 0.3s;
        }

        .btn-link:hover {
            color: #0056b3;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g24wojyn1l"></script>
    <script src="/static/js/plan/view-plan.js" defer></script>
</head>
<body>

<div class="d-flex justify-content-between align-items-center p-4">
    <a href="/views" class="btn-link">Home</a>
    <a href="/views/my-plan" class="btn-link">View my Plans</a>
</div>

<h2>View Plan</h2>
<div class="container">
    <!-- Plan Details Section -->
    <div id="plan-details" class="plan-detail">
        <h3>Plan Details</h3>
        <div>
            <span class="label">Title:</span>
            <span class="value" id="plan-title">Loading...</span>
        </div>
        <div>
            <span class="label">Departure:</span>
            <span class="value" id="departure-name">Loading...</span>
        </div>
        <div>
            <span class="label">Arrival:</span>
            <span class="value" id="arrival-name">Loading...</span>
        </div>
        <div>
            <span class="label">Arrival Time:</span>
            <span class="value" id="arrival-at">Loading...</span>
        </div>
        <div>
            <span class="label">Notification:</span>
            <span class="value" id="notification-message">Loading...</span>
        </div>
        <div id="output"></div>
    </div>

    <!-- Task List Section -->
    <div class="task-list" id="tasks-container">
        <h3>Tasks</h3>
        <div id="task-list">Loading tasks...</div>
    </div>

    <!-- Map Section -->
    <div id="map"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
