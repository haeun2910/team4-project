<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Suspend Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/views">Back</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Check User Suspend Requests</h2>
                </div>
                <div class="card-body">
                    <form id="page-form" class="mb-3">
                        <div class="mb-3">
                            <label for="page-input" class="form-label">Select Page:</label>
                            <div class="input-group">
                                <input id="page-input" type="number" min="1" step="1" class="form-control" placeholder="Enter page number">
                                <button type="submit" class="btn btn-primary">Go</button>
                            </div>
                        </div>
                    </form>

                    <div id="request-container">
                        <p class="text-muted">No suspend requests found.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
